version: 2

seeds:
  - name: states
    description: "Справочник штатов США с их кодами и регионами"
    columns:
      - name: state_code
        description: "Двухбуквенный код штата"
        data_tests:
          - not_null
          - unique
      - name: state_name
        description: "Полное название штата"
        data_tests:
          - not_null
      - name: region
        description: "Регион США (Northeast, South, Midwest, West)"
        data_tests:
          - not_null
          - accepted_values:
              values: ['Northeast', 'South', 'Midwest', 'West']
